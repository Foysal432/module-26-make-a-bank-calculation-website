<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank calculation website</title>
     
</head>
<body>
   <header>
    <h1 class="text-4xl text-center mt-6">Welcome to you
        <span class="text-amber-500">Baap Er bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-orange-100 w-3/4 mx-auto mt-10 p-7">
        <div>
            <h1 class="text-3xl font-semibold mb-3">Please login</h1>
            <input class="w-3/4 block mb-3 p-2 rounded-md" type="email" name="" id="user-email" placeholder="Please Enter your email">
            <input class="w-3/4 block mb-3 p-2 rounded-md" type="password" name="" id="user-password" placeholder="Please Enter your password">
          <button id="btn-submit" class="bg-amber-500 px-6 py-2 rounded-lg  hover:bg-amber-300 text-white hover:text-black">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
